version: '3.8'

services:
  # Add Ollama service
  ollama:
    image: ollama/ollama
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    restart: unless-stopped

  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: taskmaster
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d taskmaster"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    restart: always
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/taskmaster
      SECRET_KEY: your-super-secret-key-change-this-in-production-12345
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      ENVIRONMENT: development
      DEBUG: "True"
      CORS_ORIGINS: '["http://localhost:3000", "http://127.0.0.1:3000"]'
      OLLAMA_URL: http://ollama:11434  # ðŸ‘ˆ CHANGED: Use service name
      LLAMA_MODEL: llama2
      AI_ENABLED: true
      AI_CHAT_ENABLED: true
      AI_SUGGESTIONS_ENABLED: true
      AI_AUTO_ASSIGNMENT_ENABLED: true
    depends_on:
      db:
        condition: service_healthy
      ollama:  # ðŸ‘ˆ ADDED: Depend on Ollama service
        condition: service_started
    volumes:
      - ./app:/app/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
  ollama_data:  # ðŸ‘ˆ ADDED: Volume for Ollama data